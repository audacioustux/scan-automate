apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: scan-workflow
  namespace: argo
spec:
  generateName: scan-
  entrypoint: scan
  artifactGC:
    strategy: OnWorkflowDeletion
  volumeClaimTemplates:
    - metadata:
        name: workdir
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 256Mi
  arguments:
    parameters:
      - name: url
      - name: email
      - name: rustscan
      - name: zap
  templates:
    - name: scan
      dag:
        tasks:
          - name: echo
            template: echo
          - name: rustscan
            template: rustscan
            when: "{{workflow.parameters.rustscan}} == true"
          - name: zap
            template: zap
            when: "{{workflow.parameters.zap}} == true"
          - name: print
            template: print
            dependencies:
              - rustscan
              - zap
    - name: echo
      container:
        image: alpine
        command: [sh, -c]
        args:
          - |
            echo "url: {{workflow.parameters.url}}"
            echo "email: {{workflow.parameters.email}}"
            echo "rustscan: {{workflow.parameters.rustscan}}"
            echo "zap: {{workflow.parameters.zap}}"
    - name: rustscan
      container:
        image: rustscan/rustscan:2.1.1
        command: ["/bin/sh"]
        args:
          - -c
          - >-
            rustscan -r 1-65535 -t 5000 --accessible 
            -a {{workflow.parameters.url}} 
            > rustscan-report.txt
        workingDir: /workdir
        volumeMounts:
          - name: workdir
            mountPath: /workdir
        resources:
          requests:
            memory: 0.5Gi
            cpu: 0.5
          limits:
            memory: 1Gi
            cpu: 1
    - name: zap
      container:
        image: ghcr.io/zaproxy/zaproxy:2.14.0
        command: ["/bin/sh"]
        args:
          - -c
          - >-
            zap-baseline.py
            -t "{{workflow.parameters.url}}"
            -w zap-report.md
            -I
        volumeMounts:
          - name: workdir
            mountPath: /zap/wrk
        resources:
          requests:
            memory: 1Gi
            cpu: 1
          limits:
            memory: 2Gi
            cpu: 2
    - name: print
      container:
        image: alpine
        command: [sh, -c]
        args:
          - |
            cat *-report.* > report.txt
        workingDir: /workdir
        volumeMounts:
          - name: workdir
            mountPath: /workdir
      outputs:  
        artifacts:  
          - name: output  
            path: /workdir/report.txt
  volumes:
    - name: docker-config
      secret:
        secretName: docker-config
        # create docker-config secret with `kubectl create secret generic docker-config --from-file=$HOME/.docker/config.json`